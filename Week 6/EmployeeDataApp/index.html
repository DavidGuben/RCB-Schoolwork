<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Jumbotron Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </head>

  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Employee Data Management</h1>
        <p>A comprehensive Directory of Employee Billable Hours</p>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="panel panel-primary">
  
  				<div class="panel-heading">Current Employees</div>
  					<div class="panel-body">
		  			<table class="table">
					    <thead>
					    	<th>Employee Name</th>
					    	<th>Role</td>
					    	<th>Start Date</th>
					    	<th>Months Worked</th>
					    	<th>Monthly Rate($)</th>
					    	<th>Total Billed($)</th>
					    </thead>
					    <tbody></tbody>
					   </table>
  					</div>

				</div>
			</div>

		<div class="row">
      <div class="panel panel-primary">
  
  			<div class="panel-heading">Add Employees</div>
  				<div class="panel-body">

  				<form>
					  <div class="form-group">
					    <label for="EmployeeName">Employee Name</label>
					    <input type="text" class="form-control" id="employee-name" placeholder="Employee Name">
					  </div>
					  <div class="form-group">
					    <label for="Role">Role</label>
					    <input type="text" class="form-control" id="role" placeholder="Role">
					  </div>
					    <div class="form-group">
					    <label for="StartDate">Start Date</label>
					    <input type="text" class="form-control" id="start-date" placeholder="Start Date">
					  </div>
					    <div class="form-group">
					    <label for="MonthlyRate">Monthly Rate</label>
					    <input type="text" class="form-control" id="monthly-rate" placeholder="Monthly Rate">
					  </div>
					  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
					</form>

  				</div>

					</div>
				</div>

<hr>

      	<footer>
        	<p>&copy; 2016 David Guben</p>
      	</footer>
			</div> <!-- /container -->

<script>

var myFirebaseRef = new Firebase("https://employeeappdg.firebaseio.com/");



$('#submit').on("click", function() {
	var employeeName = $("#employee-name").val();
	var role = $("#role").val();
	var startDate = $("#start-date").val();
	var monthlyRate = $("#monthly-rate").val();

	
	myFirebaseRef.push({
  'Employee Name': employeeName,
  Role: role,
  'Start Date': startDate,
  'Monthly Rate': monthlyRate
  })

$(".table > tbody").append("<tr><td>" + employeeName + "</td><td>" + role + "</td><td>" + MONTHSWORKED + "</td><td>" + monthlyRate + "</td><td>" + TOTALBILLED + "</td></tr>" );

return false;
})

myFirebaseRef.on("value", function(snapshot) {

	// Log everything that's coming out of snapshot
	console.log(snapshot.val());
	console.log(snapshot.val().employeeName);
	console.log(snapshot.val().role);
	console.log(snapshot.val().startDate);
	console.log(snapshot.val().monthlyRate);

	// Change the HTML to reflect
	$("#namedisplay").html(snapshot.val().employeeName);
	$("#emaildisplay").html(snapshot.val().role);
	$("#agedisplay").html(snapshot.val().StartDate);
	$("#commentdisplay").html(snapshot.val().monthlyRate);


// Handle the errors
}, function(errorObject){

	console.log("Errors handled: " + errorObject.code)
})


</script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

  </body>
</html>

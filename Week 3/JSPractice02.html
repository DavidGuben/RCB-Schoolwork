<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Practice</title>
</head>
<body>
	<script type="text/javascript">
var doSteak = confirm("Do you eat steak?");
var age = prompt("How old are you?");

if (doSteak == true) {
	document.write("Here's A Steak Sandwich");
	if(age < 21) {
		document.write(" No sake for you!");
	}
}
else {
	document.write("Here's a tofu stir fry");
	if(age < 21) {
		document.write(" No sake for you!");
	}
}
	</script>
</body>
</html>

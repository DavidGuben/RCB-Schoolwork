<!DOCTYPE html>
<html>
<head>
    <title>Car Adventures</title>
    <style>
      body {
      	background-color:#2D6EE8;
      }
    	#game {
    		text-align:center;
    		color:#fff;
    		padding:50px 10px 10px 10px;
    	}
    	h1 {
    		font-family:sans-serif;
    		font-size:40px;
    	}
    	p {
    		font-size:15px;
    	}
    </style>
</head>
<body>
<div id="game">
		<h1> Car Adventures</h1>
    <p>Type "h" to honk, "d" to drive to work, "w" to drive around the world or "t" to get a tuneup.</p>
</div>
<script type="text/javascript">
//JavaScript Functions in an object
var car = {
	mileage: 3000,
	isWorking: true,
	driveToWork: function (){
		
			console.log("Old Mileage: " + this.mileage)
			
			this.mileage = this.mileage + 8;
			
			console.log("New mileage: " + this.mileage);
		},
	driveAroundWorld: function(){

			console.log("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			console.log("New Mileage: " + this.mileage);
			console.log("Car needs a tuneup!")

			this.isWorking = false;
		},
	getTuneUp: function(){
			console.log("Car is ready to go!");
			this.isWorking = true;
		}
}
//key press functions
document.onkeyup = function(event) {
    var userChoice = String.fromCharCode(event.keyCode).toLowerCase();

	if(userChoice == 'h') {
		console.log('honk');
	}
	if(userChoice == 'd') {
		console.log(car.driveToWork());
	}
	if(userChoice == 'w') {
		console.log(car.driveAroundWorld());
	}
	if(userChoice == 't') {
		console.log(car.getTuneUp());
	}
}
</script>
</body>
</html>

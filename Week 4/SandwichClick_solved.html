<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h1>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>


<script type="text/javascript">

$(document).ready(function(){
    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    // ....
    var pbjCounter = 1;
    var grillcheeseCounter = 1;
    var roastbeefCounter = 1;
    // ...

    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // ....
    $('#pbj').on("click", function() {
        alert("You ate a PBJ sandwich!");
        var pbjDiv = $("<div>");
        pbjDiv.html(pbjCounter++);
        pbjDiv.appendTo("#pbj");
    })
    $('#grillcheese').on("click", function() {
        alert("You ate a Grilled Cheese sandwich!");
        var grillcheeseDiv = $("<div>");
        grillcheeseDiv.html(grillcheeseCounter++);
        grillcheeseDiv.appendTo("#grillcheese");
    })
    $('#roastbeef').on("click", function() {
        alert("You ate a Roast Beef sandwich!");
        var roastbeefDiv = $("<div>");
        roastbeefDiv.html(roastbeefCounter++);
        roastbeefDiv.appendTo("#roastbeef");
    })
    // ...
})



</script>
	
</body>
</html>
